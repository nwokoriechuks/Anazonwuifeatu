 <!-- Contact Section -->
 <section class="bg-gray-100 py-12 px-6 animate-fade">

        </form>
    </div>
</section>


    
<!-- Email Script -->
<script type="text/javascript">
    $(document).ready(function() {
                $("$contacform").click(function() {

                        name = $("name").val(), email = $("email").val(), message = $("message").val(),

                            $.ajax({
                                    type: "POST",
                                    url: "sendmail.php",
                                    data: "name=" + name,
                                    "$email=": +email,
                                    "$message=": +message,
                                    success: function(html) {
                                        if (html == 'true') {
                                            $("$add_err2").html( < div class = "alert-success" > < strong > Message Sent! </strong></div > );

                                    }


                                }
                                )

                )
                        }
                        )
